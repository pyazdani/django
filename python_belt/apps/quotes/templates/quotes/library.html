<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Quotes</title>
    </head>
  <body>
  <a href='/quotes'>Dashboard</a> | <a href='/logout'>Logout</a>
  {% for x in quotes %}
    <h4>Posts By {{x.users.name}}</h4>
    <h4>Count:{{x.count}}</h4>
    <ul>
      <li><p style='color:{{x.font_color}};'{{x.author}}</p> {{x.message}}</li>
    </ul>
  {% endfor %}
  </body>
</html>
